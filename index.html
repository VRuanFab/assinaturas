<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas Fornecedora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Assinaturas</h1>
    <!-- Div das informações e da seleção de localização-->
    <div class="caixas">
        Nome: <input type="text" name="nome" id="nome" class="boxes"><br>
        Cargo: <input type="text" name="funcao" id="funcao" class="boxes"><br>
        Email: <input type="email" name="email" id="email"class="boxes" placeholder="nome.sobrenome"><br>
        <div class="containerramal">
            telefone: <input type="tel" name="numero" id="numero" class="boxes" maxlength="11">
            <input type="checkbox" name="ramalatv" id="ramalatv" onchange="ramalatv()"> Ramal: <input type="text" name="ramal" id="ramal" class="boxes"><br>
        </div>
        Endereço: <select name="local" id="localidade" class="local" onchange="localidade()">
                    <option value="1" class="location">Matriz</option>
                    <option value="2" class="location">São Luís</option>
                    <option value="3" class="location">Parnamirim</option>
                    <option value="4" class="location">Teresina</option>
                    <option value="5" class="location">Bom Jesus</option>
                </select><br>
    </div>
    <!--Div das seleções das empresas e botão-->
        <div class="igual">
        <select class="escolher" name="escolher" id="empre" onchange="empresa()">
            <option value="1" class="emp" name="emp">grupo</option>
            <option value="2" class="emp" name="emp">Agro</option>
            <option value="3" class="emp" name="emp">Daf</option>
            <option value="4" class="emp" name="emp">Asfaltos</option>
            <option value="5" class="emp" name="emp">Engelog</option>
            <option value="6" class="emp" name="emp">pavimentos</option>
        </select>
        <input type="submit" value="Pronto" onclick="clicar()" class="pronto">
        </div>
    <!--Div das imagens e informações-->
        <div>
            <div id="grupodiv" class="esc">
                <img class="img" id="grupo" src="imagens/grupo.png">
                <div class="containergrp">
                    <p id="namegrp" class="name1"></p>
                    <p id="cargogrp" class="cargo1"></p>
                    <p id="telefonegrp" class="telefone1"></p>
                    <p id="mailgrp" class="mail1"></p>
                </div>
                <p id="localizacaogrp" class="localizacao1"></p>
                <img id="QRCodeImagegrp" style="width: 300px;">
        </div>

        <div id="agrodiv" class="esc">
            <img class="img" id="agro" src="imagens/agro 1.jpg">
            <div class="containeragr1">
                <p id="nameagr" class="name1"></p>
                <p id="cargoagr" class="cargo1"></p>
            </div>
            <p id="localizacaoagr" class="localizacao1"></p> 
            <div class="containeragr2">
                <p class="padcep"><strong>CEP:</strong></p>
                <p id="cep" class="cep1"></p>
            </div>
            <div class="containeragr3">
                <p class="tel"><strong>TEL:</strong></p>
                <p id="telefoneagr" class="telefone1"></p>
            </div>
            <img id="QRCodeImageagr" style="width: 300px;">
        </div>

        <div id="dafdiv" class="esc">
            <img class="img" id="daf" src="imagens/daf.jpg">
            <div class="containerdaf">
                <p id="namedaf" class="name1"></p>
                <p id="cargodaf" class="cargo1"></p>
                <p id="maildaf" class="mail1"></p>
                <p id="localizacaodaf" class="localizacao1"></p>
                <p id="telefonedaf" class="telefone1"></p>
            </div>
            <img id="QRCodeImagedaf" style="width: 300px;">
        </div>

        <div id="asfaltosdiv" class="esc">
            <img class="img" id="asfaltos" src="imagens/asfaltos.jpg">
            <div class="containerasf">
                <p id="nameasf" class="name1"></p>
                <p id="cargoasf" class="cargo1"></p>
                <p id="telefoneasf" class="telefone1"></p>
                <p id="mailasf" class="mail1"></p>
            </div>
            <p id="localizacaoasf" class="localizacao1"></p>
            <img id="QRCodeImageasf" style="width: 300px;">
        </div>

        <div id="engelogdiv" class="esc">
            <img class="img" id="engelog" src="imagens/engelog.jpg">
            <div class="containereng" style="position: absolute;">
                <p id="nameeng" class="name1"></p>
                <p id="cargoeng" class="cargo1"></p>
                <p id="telefoneeng" class="telefone1"></p>
                <p id="maileng" class="mail1"></p>
            </div>
            <p id="localizacaoeng" class="localizacao1" style="position: absolute;"></p>
            <img id="QRCodeImageeng" style="width: 300px; position: absolute;">
        </div>

        <div id="pavimentosdiv" class="esc">
            <img class="img" id="pavimentos" src="imagens/pavimentos.jpg">
            <div class="containerpav">
                <p id="namepav" class="name1"></p>
                <p id="cargopav" class="cargo1"></p>
                <p id="telefonepav" class="telefone1"></p>
                <p id="mailpav" class="mail1"></p>
            </div>
                <p id="localizacaopav" class="localizacao1"></p>
            <img id="QRCodeImagepav" style="width: 300px;">
        </div>

    </div>
    <script src="main.js" defer></script>
</body>
</html>
